<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--
Mobile browsers like Fennec render pages in a virtual "window" (the viewport), usually wider than the screen, so they don't need to squeeze every page layout into a tiny window (which would break many non-mobile-optimized sites). Users can pan and zoom to see different areas of the page.
Mobile Safari introduced the "viewport meta tag" to let web developers control the viewport's size and scale. Many other mobile browsers now support this tag, although it is not part of any web standard.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NFL Quiz App</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
    <meta name="description" content="Add here the website descritpion">
    <meta name="author" content="Add here the author name">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- add support for browsers with special needs-->

<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
    <header>
        <img src="images/logo.png">

    </header>

    <section class="start-section">
        <h2> Are you a NFL guru?</h2>
        <h3> Take this quiz to test your NFL knowledge</h3>
        <button id="startQuizButton"> Start Quiz</button>
    </section>

    <section class="questions-section">

        <h3 id="question-text"></h3>

        <ul id="choices">

        </ul>

        <h4 id="question-num"></h4>
    </section>

    <section class="results-section">

        <h2> Final Score </h2>

        <h3 id="finalScore"> </h3>

        <h3 id="quizFeedback"></h3>

        <button id="retakeQuizButton"> Retake Quiz</button>

        <div class="qna">
            <h2> Questions And Answers</h2>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</body>

</html>
